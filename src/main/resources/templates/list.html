<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>新規情報管理</h1>

<button onclick="location.href='new'">新規登録</button>

<button onclick="location.href='home'">戻る</button>
<table> 
    <thead>
        <tr>
          <th>id</th>
          <th>社員コード</th>
          <th>名前</th>
          <th>苗字</th>
          <th>last_name_romaji</th>
          <th>first_name_romaji</th>
          <th>所属</th>
          <th>社員コード</th>
          <th>社員コード</th>
         
          <th></th>
        </tr>
      </thead>
      
      <tbody>
        <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
          <td th:text="*{id}"></td>
          <td th:text="*{staff_code}"></td>
          <td th:text="*{last_name}"></td>
          <td th:text="*{first_name}"></td>
          <td th:text="*{last_name_romaji}"></td>
          <td th:text="*{first_name_romaji}"></td>
          <td th:text="*{staff_department}"></td>
          <td th:text="*{project_type}"></td>
          <td th:text="*{joined_year}"></td>          
        </tr>
      </tbody>

</table>
</body>
</html>
